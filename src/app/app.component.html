<!--The content below is only a placeholder and can be replaced.-->
<h1>
  Welcome to {{title}}!
</h1>
<div>

  <div>
    <button class="btn-style btn-success" (click)='openSnackBar("Success", "<u>Success message</u>")'>Success</button>
    <button class="btn-style btn-danger" (click)='openSnackBar("Error", "Error message")'>Error</button>
    <button class="btn-style btn-info" (click)='openSnackBar("Info", "Info message")'>Info</button>
    <button class="btn-style btn-warning" (click)='openSnackBar("Warning", "Warning message")'>Warning</button>
  </div>
  <div>
    <dv-notification [timeout]= 5000></dv-notification>
  </div>
   <div style="clear:both"></div>
  <!-- <dv-select></dv-select> -->
</div>
