<h1>
  Welcome to {{title}}!
</h1>
<div>

  <div>
    <button class="btn-style btn-success" (click)='openSnackBar("Success", "Success Notification")'>Success</button>
    <button class="btn-style btn-danger" (click)='openSnackBar("Error", "Error Notification")'>Error</button>
    <button class="btn-style btn-info" (click)='openSnackBar("Info", "Info Notification")'>Info</button>
    <button class="btn-style btn-warning" (click)='openSnackBar("Warning", "Warning Notification")'>Warning</button>
  </div>
  <div>
    <dv-notification></dv-notification>
  </div>
  <div style="clear:both"></div>
</div>
