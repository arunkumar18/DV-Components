<mat-form-field class="example-full-width">
  <input type="text" placeholder="Select" matInput 
   [(ngModel)] = "inputValue" [formControl]="myControl" [matAutocomplete]="auto">
  <span class="arrowIcon" (click)="onClick()">></span> 
</mat-form-field>

<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
    {{ option }}
  </mat-option>
</mat-autocomplete>
